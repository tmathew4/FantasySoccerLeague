<div class="floating-box login" flex layout="column" layout-align="center center" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%)">
    <h3>Login</h3>
    <form id="login" ng-controller="menu" method="POST" layout="column" class="md-inline-form" name="loginForm">
        <md-input-container md-block>
            <label>Email</label>
            <input type="email" id="email" name="email" ng-model="email" required style="width:20em"/>
            <div ng-messages="loginForm.email.$error" role="alert" multiple>
                <div ng-message="required" class="err-message">Email required.</div>
                <div ng-message="pattern" class="err-message">Email not allowed.</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input type="password" id="password" name="password" ng-model="password" required/>
            <div ng-messages="loginForm.password.$error" role="alert" multiple>
                <div ng-message="required" class="err-message">Password required.</div>
                <div ng-message="required" class="err-message">Password not allowed.</div>
            </div>
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
        <md-button href="#!/create">Register</md-button>
    </form>
</div>

<div layout="column">
    <md-toolbar layout-align="center center">
        <h2>Leagues</h2>
    </md-toolbar>
    <table id="team" ng-controller="get_leagues">
        <tbody>
        <tr ng-repeat="x in leagues" ng-click="get_league(x.id)">
            <td>{{x.name}}</td>
        </tr>
        </tbody>
    </table>
</div>

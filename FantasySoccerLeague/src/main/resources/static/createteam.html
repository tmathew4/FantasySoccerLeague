<div class="floating-box login">
    <div class="floating-box head"><div class="floating-box highlight"></div>
    <h3> Register Team </h3></div>
    <form id="login" ng-controller="create_team">
        <p>Team Name: <input type="text" id="teamName"/></p>
        <br>
        <select id="leagueId" name="leagueId">
                <option ng-repeat="leagues in league_name" value="{{league.id}}">{{league.name}}</option>
            </select>
        <br>
        <button ng-click="create_team()">Create Team</button>
    </form>
</div>

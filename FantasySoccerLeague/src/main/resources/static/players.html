<div class="floating-box">

	<div class="floating-box head"><div class="floating-box highlight"></div><h2>Players</h2>
		<table id="smallmenu" ng-controller="menu">
			<tr>
				<th ng-click="route('/players')" id="home" class="menu-item">All Player</th>
				<th ng-click="route('/unsigned_players')" id="league" class="menu-item">Unsigned Players</th>
			</tr>
		</table>
	</div>
	<table id="players" ng-controller="list_players">
		<tr>
			<th class="team-header">#</th>
			<th class="team-header">Name</th>
			<th class="team-header">Position</th>
			<th class="team-header">Shots on Goal</th>
			<th class="team-header">Assists</th>
			<th class="team-header">Red Cards</th>
			<th class="team-header">Yellow Cards</th>
			<th class="team-header">Own Goals</th>
			<th class="team-header">Current Score</th>
		</tr>
		<tr ng-repeat="x in players">

			<td>{{x.id}}</td>
			<td>{{x.name}}</td>
			<td>{{x.position.name}}</td>
			<td>{{x.sog}}</td>
			<td>{{x.assists}}</td>
			<td>{{x.red_Card}}</td>
			<td>{{x.yellow_Card}}</td>
			<td>{{x.own_Goals}}</td>
			<td>{{x.percentage}}</td>
		</tr>
	</table>
</div>

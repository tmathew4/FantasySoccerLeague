<div class="floating-box login">
	<div class="floating-box head"><div class="floating-box highlight"></div><h3>Login</h3></div>
    <form id="login" ng-controller="send_login" method="POST">
        <p>Email: <input ng-bind="email" type="text" name="email"/></p>
        <p>Password: <input ng-bind="password" type="password" name="password"/></p>
        <input value="LOGIN" type="submit" style="margin-bottom: 5%; position: relative; left: 65%;" ng-click="login()"/>
        <br/>
        <a href="#!/create">Register</a>
    </form>
</div>

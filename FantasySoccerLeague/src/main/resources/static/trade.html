<div class="floating-box login">
	<div class="floating-box head"><div class="floating-box highlight"></div>
		<table id="smallmenu" ng-controller="menu">
			<tr>
				<th ng-click="route('/sign')" id="home" class="menu-item">Sign Player</th>
				<th ng-click="route('/trade')" id="league" class="menu-item">Trade Players</th>
			</tr>
		</table>
	</div>
	<form id="login" action="/trade_players" method="POST">
		<select id="my_player" name="my_player" ng-controller="my_players">
        	<option ng-repeat="player in m_players" value="{{player.id}}">{{player.fname}} {{player.lname}}</option>
        </select>
        <br/>
		<select id="other_player" name="other_player" ng-controller="not_my_players">
        	<option ng-repeat="player in o_players" value="{{player.id}}">{{player.fname}} {{player.lname}}</option>
        </select>
        <br/>
        <input value="Submit" type="submit">
    </form>
</div>

<div class="floating-box login">
	<div class="floating-box head"><div class="floating-box highlight"></div>
		<table id="smallmenu" ng-controller="menu">
			<tr>
				<th ng-click="route('/sign')" id="home" class="menu-item">Sign Player</th>
				<th ng-click="route('/trade')" id="league" class="menu-item">Trade Players</th>
			</tr>
		</table>
	</div>
	<form id="login" action="/sign_player" method="POST">
		<select id="unsigned_player" name="unsigned_player" ng-controller="sign_player">
        	<option ng-repeat="player in u_players" value="{{player.id}}">{{player.name}}</option>
        </select>
		<button ng-click="sign()">Draft</button>
    </form>
</div>

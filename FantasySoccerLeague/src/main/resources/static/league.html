<md-card class="view" layout="column" layout-align="center center">
	<h2>Teams</h2>
	<table id="team" >
		<thead>
		<tr>
			<th class="team-header">Team Name</th>
			<th class="team-header">Week's Points</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="x in l_teams" ng-click="get_team(x.id, x.name, x.league.id, x.points)">
			<td>{{x.name}}</td>
			<td>{{x.points}}</td>
		</tr>
		</tbody>
	</table>
</md-card>

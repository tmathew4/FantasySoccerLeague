<div class="floating-box login">
	<div class="floating-box head">
        <div class="floating-box highlight"></div>
		<table id="smallmenu" ng-controller="menu">
			<tr>
				<th ng-click="route('/sign')" id="home" class="menu-item">Sign Player</th>
				<th ng-click="route('/trade')" id="league" class="menu-item">Trade Players</th>
				<th ng-click="route('/drop')" id="home" class="menu-item">Drop Player</th>
            </tr>
		</table>
 </div>
        <form id="login">
            <select id="assigned_player" name="assigned_player" ng-controller="drop_player">
                <option ng-repeat="player in my_players" value="{{player.id}}">{{player.name}}</option>
            </select>
            <button ng-click="drop()">Drop</button>
        </form>
    </div>

<md-card class="view" layout="column" layout-align="center center">

	<h2>Players</h2>
		<md-toolbar style="background:#ff5900" id="smallmenu" ng-controller="menu" layout="row">
				<md-button flex ng-click="route('/players')" id="home" class="menu-item">All Player</md-button>
				<md-button flex ng-click="route('/unsigned_players')" id="league" class="menu-item">Unsigned Players</md-button>
		</md-toolbar>
	<table id="team">
		<thead>
		<tr>
			<th class="team-header">#</th>
			<th class="team-header">Name</th>
			<th class="team-header">Position</th>
			<th class="team-header">Shots on Goal</th>
			<th class="team-header">Assists</th>
			<th class="team-header">Red Cards</th>
			<th class="team-header">Yellow Cards</th>
			<th class="team-header">Own Goals</th>
			<th class="team-header">Cost</th>
			<th class="team-header">Rating</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="x in list_players" ng-click="route('/player_stats/' + x.id)">
			<td>{{x.number}}</td>
			<td>{{x.name}}</td>
			<td>{{x.position.name}}</td>
			<td>{{x.sog}}</td>
			<td>{{x.assists}}</td>
			<td>{{x.red_Card}}</td>
			<td>{{x.yellow_Card}}</td>
			<td>{{x.own_Goals}}</td>
			<td>{{x.cost|currency}} mil</td>
			<td>{{x.percentage}}%</td>
		</tr>
		</tbody>
	</table>
</md-card>

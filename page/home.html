<div class="floating-box" ng-app="reimbursements" ng-controller="reimbursementList">
	<div class="floating-box head"><div class="floating-box highlight"></div><h2 ng-controller="teamData">Leagues</h2></div>
	<table id="team">
		<tr>
			<th class="team-header">Rank</th>
			<th class="team-header">Team Name</th>
			<th class="team-header">Score</th>
		</tr>
		{% set rank = 0; %}
		<tr ng-repeat="x in players" ng-click="route">
			<td>{{rank}}{{ set rank = rank + 1; }}</td>
			<td>{{x.name}}</td>
			<td>{{x.score}}</td>
		</tr>
	</table>	
</div>
